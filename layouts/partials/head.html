<head lang="en">
  <meta charset="utf-8">
  <title>hello</title>

  {{ $options := ( dict "targetPath" "style.css" "outputStyle" "compressed" "enableSourceMap" true ) }}
  {{ $style := resources.Get "scss/main.scss" | resources.ToCSS $options }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">

  {{ $js := resources.Get "js/main.js" | js.Build "main.js" }}
  {{ $js := $js | resources.Minify | resources.Fingerprint }}
  <script src="{{ $js.RelPermalink }}" defer></script>
</head>
